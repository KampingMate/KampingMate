<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰수정</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
    <h2 style="text-align: center;">리뷰 작성 페이지입니다</h2>
    제목 : <input type="text" id="title" placeholder="제목을 입력하세요" />
    캠핑장 : <input type="text" id="kakao_name" onclick="review_campingsearch()" placeholder="캠핑장 이름을 입력하세요" />
    <input type="hidden" id="kakao_id" name="kakao_id" />
    <button type="button" onclick="review_campingsearch()">캠핑장찾기</button>
    <div id="content"></div>
    <button type="button" onclick="submitReview()">리뷰 제출</button>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
    const editor = new toastui.Editor({
        el: document.querySelector('#content'),
        height: '500px',
        initialEditType: 'wysiwyg',
        initialValue: '',
        previewStyle: 'vertical',
        placeholder: '내용을 입력해 주세요.',
        hooks: {
            async addImageBlobHook(blob, callback) {
                try {
                    const formData = new FormData();
                    formData.append('image', blob);
                    const response = await fetch('/tui-editor/image-upload', {
                        method: 'POST',
                        body: formData,
                    });
                    if (response.ok) {
                        const imageUrl = await response.text();
                        callback(imageUrl, 'image alt attribute');
                    } else {
                        console.error('업로드 실패 : ', response.statusText);
                    }
                } catch (error) {
                    console.error('업로드 실패 : ', error);
                }
            }
        }
    });

    async function submitReview() {
        const title = document.getElementById('title').value;
        const kakaoName = document.getElementById('kakao_name').value;
        const kakaoId = document.getElementById('kakao_id').value;
        const content = editor.getHTML();
        const reviewData = {
            title: title,
            kakao_name: kakaoName,
            kakao_id: kakaoId,
            content: content
        };
        const response = await fetch('/reviewwritesubmit', { // URL 수정
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(reviewData)
        });
        if (response.ok) {
            alert('리뷰가 성공적으로 저장되었습니다.');
            window.location.href = '/review_list';
        } else {
            alert('리뷰 저장에 실패했습니다.');
        }
    }

    function review_campingsearch() {
        window.open('/kakao-map', '카카오 지도', 'width=800,height=600');
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'selectedCampsite') {
            document.getElementById('kakao_name').value = event.data.name;
            document.getElementById('kakao_id').value = event.data.id; // 추가된 부분
        }
    });
    </script>
</body>
</html>
