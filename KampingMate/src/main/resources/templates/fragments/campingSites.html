<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Camping Sites</title>
    <style>
        /* 페이지네이션 스타일 */
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination li a {
            text-decoration: none;
            padding: 8px 16px;
            color: #007bff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .pagination li a.current {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination li a:hover {
            background-color: #0056b3;
            color: white;
        }
        /* 캠핑 사이트 아이템 스타일 */
        .item {
            flex: 1 1 calc(25% - 20px); /* 아이템 너비 조정 및 간격 설정 */
            max-width: 400px; /* 최대 너비 설정 */
            margin: 10px; /* 간격 설정 */
            padding: 10px; /* 패딩 조정 */
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        /* 캠프 컨테이너 스타일 */
        #camp-container {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 auto; /* 중앙 정렬 */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        /* 캠핑 사이트 목록 스타일 */
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* 가운데 정렬 */
            margin-top: 20px;
        }
        /* 페이지네이션 컨테이너 스타일 */
        #camp-page {
            display: flex;
            justify-content: center; /* 페이지네이션 가운데 정렬 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{include/header}"></th:block>
    <div id="camp-container">
        <!-- 제목 -->
        <h1>Camping Sites</h1>
        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" th:text="${error}"></div>
        <!-- 에러가 없을 경우 캠핑 사이트 목록 표시 -->
        <div th:unless="${error}">
            <!-- 총 개수 표시 -->
            <p>Total Count: <span th:text="${totalCount}"></span></p>
            <!-- 각 캠핑 사이트 아이템 -->
            <div class="items-container">
                <div th:each="item : ${items}" class="item">
                    <div>
                        <!-- 이미지 및 링크 -->
                        <a th:if="${item.firstImageUrl != 'N/A'}" th:href="${item.homepage}">
                            <img th:src="${item.firstImageUrl}" alt="대표이미지">
                        </a>
                        <!-- 야영장명 -->
                        <h2 th:text="${item.facltNm}">야영장명</h2>
                        <!-- 주소 -->
                        <p><strong>주소:</strong> <span th:text="${item.addr1}">주소</span> <span th:text="${item.addr2}">상세주소</span></p>
                    </div>
                </div>
            </div>
            <!-- 페이지네이션 -->
            <div id="camp-page">
                <ul class="pagination">
                    <li th:if="${hasPrev}">
                        <a th:href="@{/campingSites(page=${startPage - 1})}">이전</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                        <a th:href="@{/campingSites(page=${pageNum})}" th:text="${pageNum}" th:class="${pageNum == currentPage ? 'current' : ''}"></a>
                    </li>
                    <li th:if="${hasNext}">
                        <a th:href="@{/campingSites(page=${endPage + 1})}">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<!-- 푸터 -->
<th:block th:insert="~{include/footer}"></th:block>
</body>
</html>
