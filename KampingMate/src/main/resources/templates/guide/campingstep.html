<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<title>캠핑준비 한번에 끝내기</title>
</head>
<body>
<!-- 캠핑준비 우리 웹사이트에서 한큐에 끝난다는 느낌으로 아래 step 4단계를 강조하는 이미지나 화살표같은 느낌이 들어가면 좋을거같아요 -->
<h3>캠핑준비 한번에 끝내봐요!</h3>
1단계 ! 캠핑장 고르기  <a href="#" onclick="loadContent('/recommend')">캠핑장 추천받기 go!</a> <a href="#" onclick="loadContent('/review')">캠핑장 리뷰보러 go!</a><br>
2단계 ! 캠핑장 예약하기 <a href="#" onclick="loadContent('/book')">캠핑장 예약하기 go!</a><br>
3단계 ! 캠핑 물품 준비하기 <a href="#" onclick="loadContent('/shopping')">원하는 캠핑용품 쇼핑하러 go!</a><br>
4단계 ! 완벽한 캠핑 준비하기 <a href="#" onclick="loadContent('/magazine')">캠핑 공부하러 go!</a>
						<a href="#" onclick="loadContent('/recipes')">요리 준비하러 go!</a>
						<a href="#" onclick="loadContent('/enjoy')">놀거리 준비하러 go!</a>

<br>
<!-- 대충 뭔가 귀여운 캐릭터같은거?아래에 넣고  -->
<div id="content"></div>

<script>
function loadContent(url) {
    $.ajax({
        url: url,
        type: 'GET',
        success: function(response) {
            var newWindow = window.open("", "_blank", "width=800,height=600,top=100,left=100");
            newWindow.document.open();
            newWindow.document.write(response);
            newWindow.document.close();
            newWindow.history.pushState({}, "", url);
            newWindow.focus();
        },
        error: function(error) {
            console.log(error);
        }
    });
}
</script>
</body>
</html>
