<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Kamping-Mate</title>
<link rel="stylesheet" th:href="@{/css/index.css}">
<!-- 네이버 로그인 라이브러리 -->
<script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
<!-- 네이버 로그인 SDK -->
<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- 카카오 로그인 SDK -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<!-- React -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
<!-- Babel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<!-- 구글 로그인 -->
<meta name="google-signin-client_id" content="77559460292-67etdiipjfgk8ih2k4l706oog2ghftde.apps.googleusercontent.com">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
	<!-- 배경 이미지 -->
	<div id="backgroundImage"></div>

	<!-- 내용 -->
	<div class="overlay" id="overlay">
		<!-- 웹사이트 이름과 환영 인사 -->
		<div class="welcome-text">
			<h1>
				'<span class="tex">캠핑메이트</span>'에 오신 것을 환영합니다.
			</h1>
			<p>
				<span class="tex">로그인</span>을 통해 '<span class="tex">캠핑메이트</span>'를
				더욱 편리하게 이용해보세요.
			</p>
			<p>
				(<span class="tex">로그인</span> 없이도 <span class="tex">메인 페이지</span>로
				바로 이동하실 수 있습니다.)
			</p>
		</div>
		<!-- 소셜 버튼 -->
		<div class="social-buttons">
			<div id="naver_id_login"></div>
			<!-- 네이버 로그인 초기화 -->
			<script type="text/javascript">
				var naver_id_login = new naver_id_login("REfPFFPLoRkg_l0X6Ro0",
						"http://localhost:8090/oauth/naver/callback");
				var state = naver_id_login.getUniqState();
				naver_id_login.setButton("green", 3, 50);
				naver_id_login.setDomain("localhost:8090");
				naver_id_login.setState(state);
				naver_id_login.setPopup(true); // 팝업 모드 활성화
				naver_id_login.init_naver_id_login();
			</script>
			<div id="kakao_id_login"></div>
			<!-- 카카오 로그인 -->
			<script type="text/babel">
        		const { useEffect } = React;

        		const App = () => {
            		const initKakao = () => {
                		const jsKey = "81c358345fc5fa210c15c9c242546adb";
                		if (window.Kakao && !window.Kakao.isInitialized()) {
                    		window.Kakao.init(jsKey);
                    		console.log(`Kakao 초기화: ${window.Kakao.isInitialized()}`);
                		}
            		};

            		const kakaoLogin = () => {
                		window.Kakao.Auth.login({
                    		success: (authObj) => {
                        		console.log(authObj);
                        		window.Kakao.API.request({
                            		url: '/v2/user/me',
                            		success: (res) => {
                                		console.log(res);
                                		const kakaoAccount = res.kakao_account;
                                		fetch('/oauth/saveUserSession', {
                                    		method: 'POST',
                                    		headers: {
                                        		'Content-Type': 'application/json'
                                    		},
                                    		body: JSON.stringify({
                                        		email: kakaoAccount.email,
                                        		nickname: kakaoAccount.profile.nickname,
                                        		id: res.id,
                                        		provider: 'kakao'
                                    		})
                                		}).then(response => {
                                    		if (response.ok) {
                                        		window.location.href = '/oauth/contract';
                                    		}
                                		}).catch(error => {
                                    		console.error('Error:', error);
                                		});
                            		},
                            		fail: (error) => {
                                		console.log(error);
                            		}
                        		});
                    		},
                    		fail: (error) => {
                        		console.log(error);
                    		}
                		});
            		};

            		useEffect(() => {
                		initKakao();
            		}, []);

             		return (
                		<div className="App">
                    		<button onClick={kakaoLogin} className="button-no-style" >
                        		<img
                            		src="//k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
                            		width="231.25"
                            		alt="카카오 로그인 버튼"
                        		/>
                    		</button>
               		 </div>
            		);
        		};

        		ReactDOM.render(<App />, document.getElementById('kakao_id_login'));
    		</script>
			<div id="google_id_login"></div>
			<!-- 구글 로그인 -->
			<div id="g_id_onload"
				data-client_id="77559460292-67etdiipjfgk8ih2k4l706oog2ghftde.apps.googleusercontent.com"
				data-callback="onSignIn" data-auto_prompt="false"></div>
			<div class="g_id_signin" data-type="standard"
				data-shape="rectangular" data-theme="outline"
				data-text="continue_with" data-size="large">구글 로그인</div>

			<script type="text/javascript">
        function onSignIn(response) {
            const userObject = parseJwt(response.credential);
            var id = userObject.sub;
            var username = userObject.name;
            var img = userObject.picture;
            var email = userObject.email;
            var provider = "google";
            
            post_to_url("/oauth/google/callback", {'id': id, 'username': username, 'email': email, 'img': img, 'provider': provider});
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function post_to_url(path, params, method='post') {
            const form = document.createElement('form');
            form.method = method;
            form.action = path;
            
            for(const key in params) {
                if(params.hasOwnProperty(key)) {
                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = key;
                    hiddenField.value = params[key];
                    form.appendChild(hiddenField);
                }
            }
            document.body.appendChild(form);
            form.submit();
        }
    </script>
		</div>
		<!-- 메인 화면 이동 버튼 -->
		<div class="main-button">
			<a th:href="@{/main}">메인으로 이동</a>
		</div>
	</div>
	<!-- 스크립트 -->
	<script>
//페이지가 로드될 때마다 실행
window.addEventListener("load", function() {
    // 배경 이미지가 천천히 나타나게 함
    const backgroundImage = document.getElementById('backgroundImage');
    backgroundImage.classList.add('visible');

    // 배경 이미지가 완전히 나타난 후 텍스트와 버튼이 나타나게 함
    backgroundImage.addEventListener('transitionend', function() {
        const overlay = document.getElementById('overlay');
        overlay.classList.add('visible');
    });
});
</script>
</body>
</html>
