<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KAMPING MATE 시작하기</title>
<link rel="stylesheet" th:href="@{/css/introduce.css}">
</head>
<body>
<!-- 헤더 -->
<th:block th:insert="~{include/header}"></th:block>
<div id="intro-container">
	<div class="intro-head">
        <!-- h1 가운데 정렬 -->
		<h1 id="h1_1">KAMPING MATE에 오신 것을 환영합니다</h1>
        <!-- h1 밑에 이미지 표시 가운데 정렬 -->
	</div>
	<div class="flex-container">
		<img id="img2" src="/images/free-icon-nutrients-5286612.png"
			alt="건강한 식습관" />
		    <h2>사용자의 <span class="highlight-text">멋진 캠핑 계획</span>을 위해
            입력한 조건에 맞는 캠핑장 및 여행 장소를 추천해 드립니다.</h2>
	</div>
	<div class="box-container">
		<div class="box">
			<!-- Kamping Mate 소개 -->
			<h2>Kamping Mate?</h2>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="box">
			<!-- 이용방법 -->
			<h2>Kamping Mate 이용하기</h2>
			<ul>
				<li><i class="fas fa-user"></i>다양한 조건으로 멋진 캠핑장소를 추천받아 보세요</li>
				<li><i class="fas fa-play-circle"></i> 메인 페이지의 <a th:href="@{/UserChoice}"
					class="start-button">시작하기</a> 버튼을 클릭합니다.</li>
				<li><i class="fas fa-clipboard-list"></i> 
					다른 사용자들의 후기들을 보고, 더 멋진 장소 골라보기.<br>
					다른 사용자들을 위해서 후기도 남겨주세요.
				</li>
			</ul>
		</div>
		<div class="box">
			<!-- 이 사이트의 이벤트?? -->
			<h2>ㅁㄴㅇㅁㄴㅇ</h2>
			<p>
				<i class="fas fa-check-circle"></i>
			</p>
			<p>
				<span class="highlight">지금바로 멋진 여행 계획을 세워보세요!!</span>
			</p>
		</div>
	</div>
</div>
<!-- 푸터 -->
<th:block th:insert="~{include/footer}"></th:block>
</body>
</html>
